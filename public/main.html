        <div class="container">
            <div class="row">
            <div class="col-md-6">
                <h1>Items on Sales</h1>
                <div class="row item" ng-repeat="cart in carts">
                    <div class="col-sm-2 no-padding">
                        <div class="image-box">
                            <img src="/images/box-1.png">
                        </div>
                    </div>
                    <div class="col-sm-5 no-padding description">
                        <h4>{{cart.title }}</h4>
                        <p class="desc">{{cart.description}}</p> 
                    </div>
                    <div class="col-sm-3 no-padding quantity">
                        <input class="form-control input-qty" ng-model="cart.quantity" type="number" min="0" step="1">
                        <button type="button" data-id="{{cart._id}}" class="btn btn-primary btn-sm btn-add" ng-click="getElementID(cart)">Add</button>
                    </div>
                    <div class="col-sm-1 no-padding item-price">
                        <span>${{cart.price}}</span>
                    </div>
            </div>
        
            </div>
             </div>
              </div>
